{% extends 'base.html' %}

{% block content %}
<ol>
    {% for object in object_list %}
        {% if object.title %}
        <li>
            <h3>
                <a href="{{ object.get_absolute_url }}">
                    {{ object.title }}
                </a>
            </h3>
            <p>{{ object.content }}</p>
        </li>
        {% endif %}
    {% endfor %}
</ol>
{% endblock content %}

{% extends 'base.html' %}

{% block content %}
    <h1>Minhas Receitas</h1>
    <a href='{% url "recipes:create_view" %}'>Novas Receitas</a>

    <ul>
        {% for x in object_list %}
            {% if x.name %}
                <li>
                    <a href="{{ x.get_absolute_url }}">
                        {{ x.name }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
